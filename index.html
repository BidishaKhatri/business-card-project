<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
</head>

<body>
    <div class="business-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" 
class="profile-image"
alt="image">

<p class="full-name">Your name</p>
<p class="designation">Software developer</p>
<p class="company">Example Company</p>

<hr>
<p>Email: your-email@example.com</p>
<p>Phone: (123) 456-7890
</p>
<a href=" http://example.com/" class="portfolio-link">Portfolio</a>

<hr>
<div class="social-media">
    <h2>Connect with me</h2>
    <a href="http://demotwitter.com/">Twitter</a>
    <a href="http://demolinkedIn.com/">LinkedIn</a>
    <a href="http://demogithub.com/">GitHub</a>
</div>
</body>
</html>
